<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <p>Connection state: <span id="connState"></span></p>
    <pre id="state">
      empty
    </pre>
    <button id="connect">Присоединиться</button>
    <button id="start">Начать голосование</button>
    <button id="setVote">Проголосовать</button>
    <button id="stop">Завершить голосование</button>
    <script>
      let ws;
      let token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1ZTY2NzAyYTI2ODNkNTE0ZjRkYzA4YjciLCJpYXQiOjE1ODQ5NTE4NzYsImV4cCI6MTU4NDk1NTQ3Nn0.ziEZpd9RGs0G-vgI9HQOVPbokJOSy5jOv88q9j9dUYM";
      let teamId = "miTreNPtg";

      $("#connect").click(() => {
        ws = new WebSocket("ws://localhost:3001");
        ws.onopen = async () => {
          $("#connState").html("Online");
          await ws.send(
            JSON.stringify(
              {
                method: "CONNECT_TO_TEAM",
                teamId,
                token
              },
              true
            )
          );
        };
        ws.onclose = data => {
          console.log(data);
          $("#connState").html("Offline");
        };
        ws.onmessage = data => {
          try {
            console.log(data);
            console.log(JSON.parse(data.data), true);
            $("#state").html(data);
          } catch (error) {
            $("#state").html(error);
          }
        };
      });

      $("#start").click(() => {
        ws.send(
          JSON.stringify({
            method: "START_VOTING",
            token,
            teamId
          })
        );
      });

      $("#setVote").click(() => {
        ws.send(
          JSON.stringify({
            method: "SET_VOTE_VALUE",
            token,
            teamId,
            voteValue: 3
          })
        );
      });

      $("#stop").click(() => {
        ws.send(
          JSON.stringify({
            method: "STOP_VOTING",
            token,
            teamId
          })
        );
      });

      // ws.onmessage = data => {
      //   try {
      //     console.log(JSON.parse(data, true));
      //   } catch (error) {
      //     console.log(data);
      //   }
      // };
    </script>
  </body>
</html>
